<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Lego Trader</title>

</head>
<body>
  
  <div id="header-area">
    <div class="container">
      <img id="logo" src="img/banner.png" alt="Lego Trader Logo" class="mx-auto d-block">
    </div>
  </div>

  <div id="app"></div>

  <!--Footer starts here-->
  <footer class="page-footer center-on-small-only unique-color-dark pt-0">

      <div id="profile-bg">
          <div class="container">

              <!--Grid row-->
              <div class="w-100 row py-4 d-flex align-items-center text-center">
                <div class="mx-auto d-block">
                  <img src="img/Luna.png" class="img-fluid rounded profile-img" alt="...">
                  <p class="profile-name"><span>Luna</span><br/>Software Engineer</p>
                </div>

                <div class="mx-auto d-block">
                  <img src="img/Grant.png" class="img-fluid rounded profile-img" alt="...">
                  <p class="profile-name"><span>Grant</span><br/>Software Engineer</p>
                </div>

                <div class="mx-auto d-block">
                  <img src="img/Patty.png" class="img-fluid rounded profile-img" alt="...">
                  <p class="profile-name"><span>Patty</span><br/>Scrum Master</p>
                </div>

                <div class="mx-auto d-block">
                  <img src="img/Ralph.png" class="img-fluid rounded profile-img" alt="...">
                  <p class="profile-name"><span>Ralph</span><br/>Product Owner</p>
                </div>
              </div>

            </div>
      </div>

  </footer>
  <!--/.Footer-->


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
